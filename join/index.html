<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join PrivyChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Spinner removed since we aren't auto-loading */
        .spinner {
            display: none;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 28px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            cursor: pointer;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .success {
            color: #10b981;
            font-weight: 600;
            margin-top: 15px;
            display: none;
        }

        .note {
            font-size: 13px;
            color: #999;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">ðŸ’¬</div>
        <h1 id="title">Join PrivyChat Room</h1>

        <!-- Spinner removed, showing static message -->
        <p id="message">Choose a method to open PrivyChat:</p>

        <!-- Intent Button (Primary for Android) -->
        <a href="#" class="btn" id="intentBtn" style="display: none;">Open App (Safe)</a>

        <!-- Direct Scheme Button (Fallback) -->
        <a href="#" class="btn" id="directBtn" style="display: none; background: #888; margin-top: 10px;">Open App
            (Direct)</a>

        <p class="success" id="success">âœ“ Opening...</p>

        <!-- Debug info -->
        <div style="margin-top: 20px; font-size: 10px; color: #ccc; word-break: break-all;">
            <p>Code: <span id="debugCode"></span></p>
            <p>Intent: <span id="debugIntent"></span></p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        const message = document.getElementById("message");
        const success = document.getElementById("success");
        const intentBtn = document.getElementById("intentBtn");
        const directBtn = document.getElementById("directBtn");

        document.getElementById("debugCode").textContent = code || "None";

        if (code) {
            // 1. Intent URL (Android Standard)
            // Tries to find package com.johnnette.privychat
            const intentUrl = `intent://join?code=${code}#Intent;scheme=privychat;package=com.johnnette.privychat;end`;
            document.getElementById("debugIntent").textContent = intentUrl;

            // 2. Direct Scheme (Fallback)
            // Just tries privychat://
            const directUrl = `privychat://join?code=${code}`;

            // Show Buttons
            intentBtn.href = intentUrl;
            intentBtn.style.display = "inline-block";

            directBtn.href = directUrl;
            directBtn.style.display = "inline-block";

            // Click handlers
            intentBtn.onclick = () => { success.style.display = "block"; };
            directBtn.onclick = () => { success.style.display = "block"; };

        } else {
            // No code provided
            message.textContent = "Invalid link - missing room code.";
        }
    </script>
</body>

</html>
