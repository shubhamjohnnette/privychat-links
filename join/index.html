<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join PrivyChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .success {
      display: none;
      color: #10b981;
      font-weight: 600;
      margin-top: 20px;
    }
    
    .error {
      display: none;
      color: #ef4444;
      margin-top: 20px;
    }
    
    .manual-link {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    
    .manual-link:hover {
      background: #5568d3;
    }
    
    .close-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #e5e7eb;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .close-btn:hover {
      background: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ’¬</div>
    <h1 id="title">Opening PrivyChat...</h1>
    <div class="spinner" id="spinner"></div>
    <p id="message">Please wait while we redirect you to the app.</p>
    <p class="success" id="success">âœ“ App opened successfully!</p>
    <p class="error" id="error">Unable to open the app automatically.</p>
    <a href="#" class="manual-link" id="manualLink">Open PrivyChat Manually</a>
    <button class="close-btn" id="closeBtn" onclick="window.close()">Close This Page</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    
    const spinner = document.getElementById("spinner");
    const message = document.getElementById("message");
    const success = document.getElementById("success");
    const error = document.getElementById("error");
    const manualLink = document.getElementById("manualLink");
    const closeBtn = document.getElementById("closeBtn");
    const title = document.getElementById("title");

    if (code) {
      const deepLink = `privychat://join?code=${code}`;
      manualLink.href = deepLink;
      
      // Attempt to open the app
      window.location.href = deepLink;
      
      // After a short delay, show success message and close button
      setTimeout(() => {
        spinner.style.display = "none";
        message.style.display = "none";
        success.style.display = "block";
        closeBtn.style.display = "inline-block";
        title.textContent = "Redirecting to PrivyChat";
        
        // Try to close the tab (only works if opened by script)
        window.close();
        
        // If still open after 1 second, show manual option
        setTimeout(() => {
          if (!document.hidden) {
            success.style.display = "none";
            error.style.display = "block";
            manualLink.style.display = "inline-block";
            title.textContent = "Need Help?";
            message.style.display = "block";
            message.textContent = "If the app didn't open automatically, tap the button below:";
          }
        }, 1000);
      }, 500);
    } else {
      // No code provided
      spinner.style.display = "none";
      title.textContent = "Invalid Link";
      message.textContent = "This link is missing a room code. Please check your invitation link.";
      error.style.display = "block";
    }
  </script>
</body>
</html>
