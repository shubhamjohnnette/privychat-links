<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join PrivyChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Spinner removed since we aren't auto-loading */
        .spinner {
            display: none;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 28px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            cursor: pointer;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .success {
            color: #10b981;
            font-weight: 600;
            margin-top: 15px;
            display: none;
        }

        .note {
            font-size: 13px;
            color: #999;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">ðŸ’¬</div>
        <h1 id="title">Join PrivyChat Room</h1>

        <!-- Spinner removed, showing static message -->
        <p id="message">Click the button below to join the room in the PrivyChat app.</p>

        <!-- Button is visible by default (if code exists) -->
        <a href="#" class="btn" id="openBtn" style="display: none;">Open PrivyChat</a>

        <p class="success" id="success">âœ“ App opened!</p>
        <p class="note" id="note">If you don't have the app installed, please install it first.</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        const message = document.getElementById("message");
        const success = document.getElementById("success");
        const openBtn = document.getElementById("openBtn");
        const note = document.getElementById("note");

        if (code) {
            // For Android: Use intent URL
            const intentUrl = `intent://join?code=${code}#Intent;scheme=privychat;package=com.johnnette.privychat;end`;

            // Fallback for iOS/other platforms
            const deepLink = `privychat://join?code=${code}`;

            // Detect platform
            const isAndroid = /Android/i.test(navigator.userAgent);
            const finalUrl = isAndroid ? intentUrl : deepLink;

            // specific fix for iOS or general fallback
            // If we want to be safe, stick to custom scheme for iOS

            openBtn.href = finalUrl;
            openBtn.style.display = "inline-block";

            openBtn.onclick = function () {
                // Show success feedback after click
                setTimeout(() => {
                    success.style.display = "block";
                    message.textContent = "Attempting to open app...";
                }, 500);
            };

        } else {
            // No code provided
            message.textContent = "Invalid link - missing room code.";
        }
    </script>
</body>

</html>
