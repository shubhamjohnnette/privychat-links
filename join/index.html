<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join PrivyChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    .success {
      color: #10b981;
      font-weight: 600;
      margin-top: 15px;
      display: none;
    }
    
    .note {
      font-size: 13px;
      color: #999;
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ’¬</div>
    <h1 id="title">Join PrivyChat Room</h1>
    <div class="spinner" id="spinner"></div>
    <p id="message">Opening PrivyChat app...</p>
    <a href="#" class="btn" id="openBtn" style="display: none;">Open PrivyChat</a>
    <p class="success" id="success">âœ“ App opened! You can close this page now.</p>
    <p class="note" id="note" style="display: none;">Didn't work? Tap the button above to try again.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    
    const spinner = document.getElementById("spinner");
    const message = document.getElementById("message");
    const success = document.getElementById("success");
    const openBtn = document.getElementById("openBtn");
    const note = document.getElementById("note");

    if (code) {
      // For Android: Use intent URL (works better than custom scheme)
      const intentUrl = `intent://join?code=${code}#Intent;scheme=privychat;package=com.johnnette.privychat;end`;
      
      // Fallback for iOS/other platforms
      const deepLink = `privychat://join?code=${code}`;
      
      // Detect platform
      const isAndroid = /Android/i.test(navigator.userAgent);
      const finalUrl = isAndroid ? intentUrl : deepLink;
      
      openBtn.href = finalUrl;
      
      // Auto-redirect after short delay
      setTimeout(() => {
        window.location.href = finalUrl;
        
        // Show success message
        setTimeout(() => {
          spinner.style.display = "none";
          message.style.display = "none";
          success.style.display = "block";
          openBtn.style.display = "inline-block";
          note.style.display = "block";
        }, 800);
        
      }, 200);
      
    } else {
      // No code provided
      spinner.style.display = "none";
      message.textContent = "Invalid link - missing room code.";
    }
  </script>
</body>
</html>
